<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacen Simona</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="welcome-section"> <!-- Agregamos un nuevo div para la sección de bienvenida -->
    <h2>Bienvenido a la tienda "Simona"</h2>
    <p>Tu tienda todo en uno para todas tus necesidades</p>
    <p>Esto tenemos en el día de hoy</p>
  </div>
  
  <div class="productos-section">
    <h2>Productos disponibles en el menu</h2>
    <div id="productos-disponibles-container">
      <ul id="productos-disponibles"></ul>
    </div>
  </div>

  <label for="seleccion-producto">Selecciona un producto:</label>
  <select id="seleccion-producto">
    <option value="0">Manzanas</option>
    <option value="1">Bananas</option>
    <option value="2">Queso</option>
    <option value="3">Pan</option>
  </select>

  <label for="cantidad-producto">Cantidad (en kilos):</label>
  <input type="number" id="cantidad-producto" min="0" step="0.1" placeholder="Cantidad en kilos">



  <button id="comprar-btn">Comprar</button>
  
  

  <label for="precio-filtro">Ingrese el precio para filtrar los productos (+ IVA): </label>
<input type="number" id="precio-filtro" placeholder="Precio para filtrar" step="0.01">


  <label for="filtrar-por-mayor">Filtrar por mayor:</label>
  <input type="checkbox" id="filtrar-por-mayor">

  
  <label for="filtrar-por-menor">Filtrar por menor:</label>
  <input type="checkbox" id="filtrar-por-menor">

  <button id="filtrar-btn">Filtrar</button>
  

  <h2>Resumen de compra</h2>
  <div id="resumen-compra" class="resumen-section"></div>

  <h2>Productos filtrados</h2>
  <div id="productos-filtrados" class="resumen-section">
    <div id="productos-filtrados-texto"></div>
  </div>

  <div id="mensaje" class="mensaje"></div>


  <button id="limpiar-btn">Limpiar</button>

  <script src="proyecto.js"></script>
</body>
</html>
